<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>日付計算アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="mb-5 navbar navbar-light bg-light">
    <a th:href="@{'/date-calculation/index'}" class="navbar-brand">日付計算アプリ</a>
</header>
<div class="container">
    <h2 class="mt-3">ユーザー作成</h2>
    <form action="#" th:action="@{/date-calculation/users}" method="post" th:object="${userForm}">
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザー名</label>
            <input type="text" id="usernameInput" th:field="*{username}" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(errors)</p>
        </div>
        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(errors)</p>
        </div>
        <div class="mt-3">
            <label class="form-label" for="authorityRadio">権限</label>
            <div id="authorityRadio">
                <div class="form-check" th:classappend="${#fields.hasErrors('authority')} ? is-invalid">
                    <input type="radio" class="form-check-input" id="authorityAdminRadio" th:field="*{authority}"
                           name="authority" value="ADMIN"
                           th:classappend="${#fields.hasErrors('authority')} ? is-invalid">
                    <label for="authorityAdminRadio" class="form-check-label">ADMIN</label>
                </div>
                <div class="form-check" th:classappend="${#fields.hasErrors('authority')} ? is-invalid">
                    <input type="radio" class="form-check-input" id="authorityUserRadio" th:field="*{authority}"
                           name="authority" value="USER"
                           th:classappend="${#fields.hasErrors('authority')} ? is-invalid">
                    <label for="authorityUserRadio" class="form-check-label">USER</label>
                </div>
                <p class="invalid-feedback" th:if="${#fields.hasErrors('authority')}"
                   th:errors="*{authority}">(errors)</p>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a href="./list.html" th:href="@{/date-calculation/users}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
</body>
</html>
