<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>日付計算アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
</head>
<body>
<div>
    <h2 class="mt-3 text-center">日付計算アプリ</h2>
    <div th:if="${param.error}" class="text-center text-danger">
        <p>ユーザー名もしくはパスワードが違います</p>
    </div>
    <form action="#" th:action="@{/date-calculation/login}" method="post">
        <div class="mt-3 w-25 mx-auto">
            <label for="usernameInput" class="form-label" form>ユーザー名</label>
            <input type="text" id="usernameInput" name="username" class="form-control">
        </div>
        <div class="mt-3 w-25 mx-auto">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" name="password" class="form-control">
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
    </form>
</div>
</body>
</html>
