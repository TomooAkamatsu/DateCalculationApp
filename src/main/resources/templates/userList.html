<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>日付計算アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="mb-5 navbar navbar-light bg-light">
    <a th:href="@{'/date-calculation/index'}" class="navbar-brand">日付計算アプリ</a>
</header>
<div class="container">
    <h2 class="mt-3">ユーザー一覧</h1>
    <a th:href="@{/date-calculation/index}" class="pr-3">トップページ</a>
    <a th:href="@{/date-calculation/users/creation-form}">作成</a>
    <table class="table">
        <thead>
        <tr>
            <th>ユーザー名</th>
            <th>権限</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th th:text="${user.username}">(username)</th>
            <th th:text="${user.authority}">(authority)</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
